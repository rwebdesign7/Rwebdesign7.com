<!--Main Navigation-->
<header>


  <section>
    <div class="mdb-map">
      <div id="map-container" class="z-depth-1-half map-container" style="height: 500px;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d184201.3350813764!2d4.20276951617367!3d43.83207349722466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b42d0bd6e85339%3A0xde88134f9f200c03!2zTsOubWVz!5e0!3m2!1sfr!2sfr!4v1542731765982" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main>

  <div class="container-fluid mb-5 hoverable">

    <!--Grid row-->
    <div class="row" style="margin-top: -100px;">

      <!--Grid column-->
      <div class="col-md-12">

        <div class="card pb-5">
          <div class="card-body">

            <div class="container">

              <!--Section: Contact v.2-->
              <section class="section">

                <!--Section heading-->
                <h2 class="font-weight-bold text-center h1 my-5">CONTACTEZ NOUS</h2>
                <!--Section description-->
                <p class="text-center grey-text mb-5 mx-auto w-responsive">Nous restons a l'ecoute 7 jour sur 7 et repondrons dans les plus bref délai</p>

                <div class="row pt-5">

                  <!--Grid column-->
                  <div class="col-md-8 col-xl-9">
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

                      <!--Grid row-->
                      <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                          <div  class="md-form">
                            <input value="{{displayName}}"  formControlName="contactFormName" id="materialContactFormName" class="form-control"
                                   mdbInputDirective>
                            <label for="materialContactFormName">Noms</label>
                          </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6">
                          <div class="md-form">
                            <input value="{{email}}" type="email" formControlName="contactFormEmail" id="materialContactFormEmail" class="form-control"
                                   mdbInputDirective>
                            <label for="materialContactFormEmail">E-mail</label>
                          </div>
                        </div>
                        <!--Grid column-->

                      </div>
                      <!--Grid row-->

                      <!--Grid row-->
                      <div class="row">
                        <div class="col-md-12">
                          <div class="md-form">
                            <input type="text" id="contact-Subject" class="form-control">
                            <label for="contact-Subject" class="">Subject</label>
                          </div>
                        </div>
                      </div>
                     <div class="col-md-12">
                          <div class="md-form">
                      <span>Sujet</span>
                            <select formControlName="contactFormSubjects" class="browser-default custom-select">
                              <option value="#" disabled selected>Choisissez une catégorie</option>
                              <option value="1" selected>Devis</option>
                              <option value="2">Commentaires</option>
                              <option value="4">Autre</option>
                            </select>

                          </div>
                     </div>
                      <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">

                          <div class="md-form">
                              <textarea type="text" formControlName="contactFormMessage" id="materialContactFormMessage" class="form-control md-textarea"
                                        mdbInputDirective></textarea>
                            <label for="materialContactFormMessage">Message</label>
                          </div>

                        </div>
                      </div>
                      <!--Grid row-->
                      <div class="text-center text-md-left my-4">

                        <div class="row">
                          <div class="col-md-6 mx-auto d-flex justify-content-center">
                            <mdb-checkbox formControlName="contactFormCopy">M'envoyer une copie par mail</mdb-checkbox>
                          </div>
                        </div>

                        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-10 my-4 waves-effect"
                                mdbWavesEffect type="submit" [disabled]="disabledSubmitButton">Envoyer</button>
                      </div>

                    </form>


                  <!--Grid column-->
                  </div>
                  <!--Grid column-->
                  <div class="col-md-4 col-xl-3">
                    <ul class="contact-icons text-center list-unstyled">
                      <li>
                        <i class="fa fa-map-marker fa-2x pink-text"></i>
                        <p>Nîmes, Gard, 30900</p>
                      </li>

                      <li>
                        <i class="fa fa-phone fa-2x pink-text"></i>
                        <p>06 16 84 28 72</p>
                      </li>

                      <li>
                        <i class="fa fa-envelope fa-2x pink-text"></i>
                        <p>rwebdesign7@gmail.com</p>
                      </li>
                    </ul>
                  </div>
                  <!--Grid column-->

                </div>

              </section>
              <!--Section: Contact v.2-->

            </div>
          </div>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>

  </div>

</main>
<!--Main Layout-->

<!--/Footer-->

<script src="https://maps.google.com/maps/api/js"></script>
<script>
  function init_map() {

    var var_location = new google.maps.LatLng(40.725118, -73.997699);

    var var_mapoptions = {
      center: var_location,

      zoom: 14
    };

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "New York"
    });

    var var_map = new google.maps.Map(document.getElementById("map-container"),
      var_mapoptions);

    var_marker.setMap(var_map);

  }

  google.maps.event.addDomListener(window, 'load', init_map);
</script>
